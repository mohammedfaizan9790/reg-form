<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="heading">
            <h1>Registration</h1>
        </div>

         <div class="my-container">
         <h3> Personal Details</h3>
         </div>


        <div class="input-box">
            <div class="input input-1">
                <p>Name</p>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="input input-2">
                <p>Date of birth</p>
                <input type="date" placeholder="Date of birth">
            </div>
            <div class="input input-3">
                <p>Email</p>
                <input type="email"placeholder="email">
            </div>
            <div class="input input-4">
                <p>Mobile</p>
                <input type="Mobile" placeholder="Mobile number ">
            </div>
            <div class="input input-5">
                <p>Gender</p>
                <input type="text"placeholder="Gender">
            </div>
            <div class="input input-6">
                <p>Occupation</p>
                <input type="text" placeholder="Occupation">
            </div>
            <div class="my-container">
                <h3>Identity Details</h3>
            </div>
         </div>
         <div class="input-box">
            <div class="input input-1">
                <p>ID type</p>
                <input type="text" placeholder="ID type">
            </div>
            <div class="input input-2">
                <p>ID number</p>
                <input type="text" placeholder="ID number">
            </div>
            <div class="input input-3">
                <p>issue Authority</p>
                <input type="password"placeholder="issu authority">
            </div>
            <div class="input input-4">
                <p>issue date</p>
                <input type="text" placeholder=" issue date">
            </div>
            <div class="input input-5">
                <p>issue state</p>
                <input type="text"placeholder="issu stste">
            </div>
            <div class="input input-6">
                <p>issue Expired</p>
                <input type="text" placeholder="issu Expired">
            </div>
    </div>
    <div class="in-containor">
    <button>Next &#x2192</button>
    </div>
 </div>
    
    
</body>
</html>
